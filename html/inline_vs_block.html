<!DOCTYPE html>
<html>

<body>
    <!--two block elements will appear on diff lines-->
    <div style="background-color:pink;">
        <span>inline text 1</span>
    </div>
    <div style="background-color:cyan;">
        <span>inline text 2</span>
    </div>

    <!--place as inline elements with content being as block-->
    <div style="display: inline-block;background-color:salmon;">
        <p>block1</p>
        <p>block2</p>
    </div>
    <div style="display: inline-block; background-color: sandybrown;">
        <p>block3</p>
        <p>block4</p>
    </div>

    <!--place as inline elements with content being as inline-->
    <div>
        <div style="display: inline;background-color:seagreen;">
            <p style="display: inline;">block1</p>
            <p style="display: inline;">block2</p>
        </div>
    </div>
</body>

</html>
