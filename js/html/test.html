<html>
    <head>

    </head>
    <body>
        <script>
            const declarativeVariable = 'declarativeVariable';
            var objectVariable = 'objectVariable';
        </script>

        <script>
            // All scripts share the same top-level scope:
            console.log(declarativeVariable);   // 'declarativeVariable'
            console.log(objectVariable);        // 'objectVariable'
            
            // Not all declarations create properties of the global object:
            console.log(globalThis.declarativeVariable);    // undefined
            console.log(globalThis.objectVariable);         // 'objectVariable'
        </script>
    </body>
</html>
