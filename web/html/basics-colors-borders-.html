<html>

<head>
    <title></title>
    <style type="text/css">

/* border */
        #rcorners4 {
            border-radius: 0px 50px;
            background: #8AC007;
        }
        #rcorners8 {
            border-radius: 100px/50px;
            background: #8AC007;
        }
        #borderimg {
            border: 10px solid transparent;
            padding: 15px;
            border-image: url(border.png) 30 stretch;
        }

/* background */
        #bg1 {
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-color: rgb(255, 0, 0);
            opacity: 0.6;
        }

        /*A linear gradient from left to right:*/
        #grad1 {
            background: linear-gradient(to right, red, blue);
        }

        /*A linear gradient that starts at top left (and goes to bottom right):*/
        #grad2 {
            background: linear-gradient(to bottom right, red, blue);
        }

        /*A linear gradient with a specified angle:*/
        #grad3 {
            background: linear-gradient(180deg, red, blue);
        }


/* shadow */
        h1 {
            color: white;
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }
        div {
            box-shadow: 10px 10px 5px red;
        }

        @media (min-width: 400px) {  html { background: red; }}
@media (min-width: 600px) {  html { background: green; }}
@media (min-width: 800px) {  html { background: blue; }}

    </style>
</head>

<body>
    <p id="rcorners4" style="height: 100px;">rcorners4</p>
    <p id="rcorners8" style="height: 100px;">rcorners4</p>
    <p id="borderimg" style="height: 100px;">rcorners4</p>
    <p id='bg1' style="height: 200px;">background</p>
    <p id="grad1" style="height: 100px;">rcorners4</p>
    <p id="grad2" style="height: 100px;">rcorners4</p>
    <p id="grad3" style="height: 100px;">rcorners4</p>
    
</body>

</html>
